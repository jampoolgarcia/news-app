<section class="my-4">
  <div *ngIf="!isLoading; else spinner" class="row row-cols-1 row-cols-md-2 g-4">
      <app-news-article class="mb-4" *ngFor="let article of listNewsArticle" [article]="article"></app-news-article>
  </div>

  <ng-template #spinner>
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <app-spinner></app-spinner>
      </div>
    </div>
  </ng-template>
</section>

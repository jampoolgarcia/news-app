<section class="my-4">
  <div *ngIf="!isLoading; else spinner" class="row">
    <div *ngFor="let news of listNews" class="col-lg-6 mb-4">
      <app-news-article></app-news-article>
    </div>
  </div>

  <ng-template #spinner>
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <app-spinner></app-spinner>
      </div>
    </div>
  </ng-template>
</section>

<div class="card">
    <img class="card-img-top" [src]="article.urlToImage" alt="article.author">
    <div class="card-body">
      <h6><span class="badge bg-primary">{{ article.author }}</span></h6>
      <h3 class="card-title">{{ article.title }}</h3>
      <p class="card-text">{{ article.description }}</p>
      <a class="btn btn-primary w-100" [href]="article.url" role="button">See more</a>
    </div>
</div>
